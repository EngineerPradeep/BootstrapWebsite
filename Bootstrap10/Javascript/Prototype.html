<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    
    <script>
    
    let a = {
       name: "Raj",
       language: "Javascript"
    
    }
    console.log(a)
    
  
    
    let p = {
      run: () => {
       alert("run")
      } 
    }
    
    a.__proto__ = p
    a.run()
    
    
    
    
    </script>
    
</body>
</html>
