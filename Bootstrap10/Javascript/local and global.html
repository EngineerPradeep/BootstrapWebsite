<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Global Scope</title>
</head>
<body>
    
    <script>
    
    // let a = 8;
    // console.log(a)
    
    let p = 9
    function ax() {
     let a = 8;
     console.log(p)
     console.log(a)
    }
    
    ax()
    console.log(p)
    console.log(a)
    
    </script>
    
    
</body>
</html>
