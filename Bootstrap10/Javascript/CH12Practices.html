    <script>
    // 1 Write a JS program to print the following after 2 second delay hello world
    
    const a = async (text)=>{
     return new Promise((resolve,reject) =>{
      setTimeout(() => {
       resolve(text)
      }, 2000)
     })
    }
     (
     async () =>{
      let text = await a("Hello")
      console.log(text)
      text = await a("World")
      console.log(text)
     }
     )
     ()
     
     //2 
     
     function sum (a,b,c){
     return a + b + c
     }
     
     let x = [1,3,5]
     console.log(sum(...x))
     
     
     // 3
     
     const b = async (text, n=2)=>{
     return new Promise((resolve,reject) =>{
      setTimeout(() => {
       resolve(text)
      }, 2000*n)
     })
    }
     (
     async () =>{
      let text = await b("I am resolving after 2 second", 5)
      console.log(text)
      text = await b(" I am resolving after 4 second ")
      console.log(text)
     }
     )
     ()
     
     // 4 
     
     function simpleInterest(p,r,t){
      return (p * r * t) /100;
     }
     console.log( simpleInterest(100,5,1))
    
    </script>
