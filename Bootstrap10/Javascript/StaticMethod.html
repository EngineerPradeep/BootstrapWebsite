<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    
    <script>
    
    class Animal {
     constructor(name) {
      this.name = name
     }
     walk() {
     alert("Animal" + Animal.capitalize(this.name) + " is walking")
     }
     static capitalize(name) {
      return name.charAt(0).toUpperCase() + name.substr(1, name.lenght)
     }
    }
    
    j = new Animal("jack")
    j.walk()
    
    
    
    </script>
    
    
</body>
</html>
